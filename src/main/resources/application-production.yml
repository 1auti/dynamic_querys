        maximum-pool-size: 5  # Cantidad de conexiones para produccion
        minimum-idle: 2
        connection-timeout: 60000
        idle-timeout: 600000
        max-lifetime: 1800000
        keepalive-time: 300000
        leak-detection-threshold: 120000
