# ============ CONFIGURACIN H2 (METADATA) ==============
spring:
  # === PROFILE ===
  config:
    activate:
      on-profile: production

  # === H2 DATABASE - RUTAS ABSOLUTAS PRODUCCIN ===
  datasource:
    jdbc-url: jdbc:h2:file:/opt/dynamic-querys/data/query_metadata;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=FALSE
    username: ${H2_USERNAME}
    password: ${H2_PASSWORD}
    driver-class-name: org.h2.Driver
    hikari:
      pool-name: "H2-QueryMetadata-Pool-Prod"
      maximum-pool-size: 20  # 猬锔 Aumentado para producci贸n
      minimum-idle: 5
      connection-timeout: 10000
      idle-timeout: 600000
      max-lifetime: 1800000

  # === JPA/H2 ===
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false  #  Desactivado en producci贸n
    properties:
      hibernate:
        jdbc:
          batch_size: 100
          fetch_size: 1000
          order_inserts: true
          order_updates: true
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false  #  Desactivado en producci贸n
        use_sql_comments: false
    database-platform: org.hibernate.dialect.H2Dialect

  # === CONSOLA H2 - DESACTIVADA EN PRODUCCIN ===
  h2:
    console:
      enabled: false
      path: /h2-console
      settings:
        web-allow-others: false
        trace: false

  # === HTTP/MULTIPART ===
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  # === JACKSON ===
  jackson:
    deserialization:
      fail-on-unknown-properties: false

